<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Spotify Craccato male</title>
        <link rel="stylesheet" href="index.css">
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script type="text/javascript" src="index.js"></script>
        <script type="text/javascript" src="login.js"></script>
    </head>
    <body>
        <header>
            <nav>
                <ul>
                    <form id="myFormLogin" method="POST" onsubmit="return init()">
                        <button type="submit">Accedi</button>
                    </form>
                </ul>
            </nav>
        </header>
        <div class="container">
            <h1>Richiedi Artista</h1>
            <form id="myFormYE" action="http://localhost:3000/search-artist" method="POST">
                <input type="text" name="search" placeholder="Inserisci il nome dell'artista" required>
                <button type="submit">Cerca Artista</button>
            </form>
            <div id="responseContainer"></div>
        </div>
        <footer id="footer">
            <div class="footer_container">
                <iframe
                    id="player"
                    title="Spotify Embed: Recommendation Playlist"
                    src='https://open.spotify.com/embed/album/4aawyAB9vmqN3uQ7FjRGTy?utm_source=generator&theme=0'
                    frameBorder="0"
                    allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
                    loading="lazy">
                </iframe>
            </div>
        </footer>
    </body>
</html>
